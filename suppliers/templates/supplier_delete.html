{% extends 'base.html' %}

{% block content %}

  <div calss="container mt-4">
    <h3 class="display-6">Deletar Fornecedor</h3>

    <div class="card">
      <div class="card-body">
        <P class="card-text">Tem certeza de que deseja excluir o fornecedor <strong>{{ object.name }}</strong>?</P>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
        <a href="{% url 'supplier_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para a Lista de Fornecedores</a>
      </div>
    </div>
  </div>

{% endblock %}
